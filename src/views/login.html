<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X</title>
    <link rel="stylesheet" href="../static/style/index.css">
</head>
<body class="pb50">
    <img src="../static/img/icon_eye.png" alt="" class="icon_eye">
    <div class="container input_title">
        <h3>登录</h3>
    </div>
    <div class="container input_wrap">
        <form action="" name="mobileform">
            <div class="input_section">
                <input type="number" placeholder="手机号" name="mobile" id="mobile">
            </div>
            <div class="input_section input_verify">
                <input type="email" placeholder="验证码">
                <div class="get_verify js_verify">获取验证码</div>
            </div>
            <button class="btn btn-bound" id="form_btn">登录</button>
        </form>
    </div>
    <div class="scroll-view">
        <ul class="clearfloat">
            <li><img src="../static/img/icon@2x.png" alt=""><p>输入文字</p></li>
            <li><img src="../static/img/icon@2x.png" alt=""><p>输入文字</p></li>
            <li><img src="../static/img/icon@2x.png" alt=""><p>输入文字</p></li>
            <li><img src="../static/img/icon@2x.png" alt=""><p>输入文字</p></li>
            <li><img src="../static/img/icon@2x.png" alt=""><p>输入文字</p></li>
            <li><img src="../static/img/icon@2x.png" alt=""><p>输入文字</p></li>
            <li><img src="../static/img/icon@2x.png" alt=""><p>输入文字</p></li>
        </ul>
    </div>

    <script src="../static/vendor/jquery-3.1.1.min.js"></script>
    <script>
      $(function () {
        function checkMobile(){
            var sMobile = document.mobileform.mobile.value
            if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(sMobile))){
                alert("不是完整的11位手机号或者正确的手机号前七位");
                document.mobileform.mobile.focus();
                return false;
            }
        }
        $('#form_btn').on('click', function() {
            checkMobile()
        })

        $('.js_verify').on('click', function() {
            var cout_down = 60
            var _this = $(this)
            var timeDown = setInterval(function() {
                cout_down--
                _this.html(cout_down)
                if (cout_down <= 0) {
                    clearInterval(timeDown)
                    _this.html('获取验证码')
                }
            },1000)
        })
      })
    </script>
</body>
</html>
